<div class="container">
    <h2 class="my-3">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" formControlName="username" class="form-control">
            <div *ngIf="loginForm.controls.username.touched && !loginForm.controls.username.valid" class="text-danger">
                <small *ngIf="loginForm.controls.username.errors.required">Username required</small>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control">
            <div *ngIf="loginForm.controls.password.touched && !loginForm.controls.password.valid" class="text-danger">
                <small *ngIf="loginForm.controls.password.errors.required">Password required</small>
                <small *ngIf="loginForm.controls.password.errors.minlength">Password invalide</small>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
        <a [routerLink]="['/register']">Create account!</a>
    </form>
</div>
